<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heavy Page</title>
    <style>
      body { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <h1>This is a test for a heavy index.html file</h1>

    <!-- Repeated content to increase file size -->
    <div>
      <!-- Repeat this block 500 times using a script or manually copy-paste -->
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Suspendisse vitae justo id neque laoreet porta. 
        Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae;
      </p>
      <!-- You can paste this paragraph 10,000+ times to exceed 500KB -->
    </div>

    <script>
      // Create a large inline JS block
      const bigData = [];
      for (let i = 0; i < 100000; i++) {
        bigData.push("Line " + i + ": dummy content to grow file size.");
      }
      console.log(bigData.join("\n"));
    </script>
  </body>
</html>
